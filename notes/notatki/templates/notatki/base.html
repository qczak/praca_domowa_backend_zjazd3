<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-lg mx-5 navbar-dark bg-dark rounded-4 ">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'notatki:home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'notatki:notes_list' %}">Notatki</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'notatki:note_form' %}">Nowa notatka</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'notatki:tags' %}">Tagi</a>
        </li>

      </ul>
      {% if user.is_authenticated %}
        <form method="POST" class="d-flex" role="search">
          {% csrf_token %}
          <input  type="submit" class="btn btn-outline-success me-2" name="logout" value="Wyloguj">
        </form>
      {% else %}
        <form action="{% url 'notatki:login' %}" method="get">
          <button type="submit" class="btn btn-outline-success me-2">Login</button>
        </form>
        <form action="{% url 'notatki:register' %}" method="get">
          <button type="submit" class="btn btn-outline-success me-2">Register</button>
        </form>
      {% endif %}

    </div>
  </div>
</nav>

{% block content %}
{% endblock %}

</body>
</html>
